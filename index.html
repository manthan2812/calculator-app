<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <textarea name="text-box" id="text-box" disabled></textarea>
    <br>
    <button value="back-space" class="backspace-btn big-button">&larr;</button>
    <button value="1/x" class="big-button">1 &frasl; x</button>
    <button value="+" class="big-button">&plus;</button>
    <br>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="-" class="big-button">&minus;</button>
    <br>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="*" class="big-button">&times;</button>
    <br>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="/" class="big-button">&divide;</button>
    <br>
    <button value="C" class="bottom-left-border-radius big-button">C</button>
    <button value="0">0</button>
    <button value="." class="big-button">.</button>
    <button value="=" class="bottom-right-border-radius big-button">&equals;</button>

    <script src="script.js"></script>
</body>

</html>
